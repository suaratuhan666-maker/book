<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Buku</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Daftar Buku</h2>

<table>
    <thead>
        <tr>
            <th>Judul Buku</th>
            <th>Nomor Buku</th>
            <th>Harga</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Pemrograman Web</td>
            <td>001</td>
            <td>Rp50.000</td>
        </tr>
        <tr>
            <td>Belajar HTML & CSS</td>
            <td>002</td>
            <td>Rp65.000</td>
        </tr>
        <tr>
            <td>Dasar JavaScript</td>
            <td>003</td>
            <td>Rp75.000</td>
        </tr>
    </tbody>
</table>

</body>
</html>
